<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <title>Hacking is wrong, wrong I tell you...</title>
</head>

<body>
  <form action="/">
    <div class="banner">
      <h1>Hacking Form</h1>
    </div>
    <h2>Method</h2>
    <div>
      <select name="method" id="method">
        <option value="get">get</option>
        <option value="post">post</option>
        <option value="put">put</option>
        <option value="PATCH">patch</option>
        <option value="delete">delete</option>
      </select>
    </div>
    <h2>Endpoint address</h2>
    <div class="item">
      <div class="name-item">
        <input type="text" name="address" size="80" id="address"
          value="http://localhost:8080/v1/customers?email=acelle1t@boston.com" placeholder="http..." />
      </div>
    </div>
    <h2>API key</h2>
    <div class="item">
      <div class="name-item">
        <input type="text" name="key" size="80" id="key" value="" placeholder="api key e.g. giJbIK8n6Udq6...." />
      </div>
    </div>
    <h2>JSON payload (optional)</h2>
    <div class="item">
      <textarea cols="70" rows="10" name="json" id="json"></textarea>
    </div>

    <div class="btn-block">
      <button type="button" onclick="send()">Send</button>
    </div>
    <h2>Return from API</h2>
    <div>
      <br>
      <div class="item">
        <textarea cols="70" rows="10" name="results" id="results"></textarea>
      </div>
    </div>
  </form>
  <script>
    function send() {
      let headers;
      const address = $('#address').val();
      const results = $('#results');
      const method = $('#method').val();
      const key = $("#key").val();
      switch (method) {
        case 'get':
        case 'delete':
          headers = {
            accept: 'application/json',
            apikey: key
          };
          fetch(address, {
            method: method,
            mode: 'cors',
            headers: headers,
          })
            .then((response) => {
              return response.json();
            }).then(arg => {
              results.html(JSON.stringify(arg, undefined, 2));
            }).catch(err => {
              results.html(JSON.stringify(err, undefined, 2));
            }); break;
        default:
          const data = $("#json").val();
          headers = {
            accept: 'application/json',
            'content-type': 'application/json',
            apikey: key
          };
          fetch(address,
            {
              method: method,
              mode: 'cors',
              headers: headers,
              body: data
            }).then((response) => {
              return response.json();
            }).then(arg => {
              results.html(JSON.stringify(arg, undefined, 2));
            }).catch(err => {
              results.html(JSON.stringify(err, undefined, 2));
            });
          break;
      }
    }



  </script>
</body>

</html>
